{{ define "main" }}
<main class="wrap">

  {{ range .Site.RegularPages.ByDate.Reverse }}
    <article class="home-feed-item">
      <h2 class="feed-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>

      <div class="feed-meta">
        {{ with .Params.reasoning }}
          <span class="feed-reasoning">{{ . }}</span>
        {{ end }}
        {{ with .Date }}
          <span class="feed-date">{{ .Format "2006-01-02" }}</span>
        {{ end }}
      </div>

      {{ with .Summary }}
        <p>{{ . }}</p>
      {{ end }}
    </article>
  {{ end }}

</main>
{{ end }}
